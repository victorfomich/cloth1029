    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --color-text: #111111;
            --color-gray: #757575;
            --color-light-bg: #f3f4f6;
            --color-white: #ffffff;
            --spacing-edge: 20px;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); color: var(--color-text); background-color: var(--color-light-bg); }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px var(--spacing-edge);
            border-bottom: 1px solid #eee;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .brand-name {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 var(--spacing-edge);
        }

        .checkout-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: start;
        }

        .checkout-form {
            background: #fff;
            border-radius: var(--radius);
            padding: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }

        .order-summary {
            background: #fff;
            border-radius: var(--radius);
            padding: 24px;
            position: sticky;
            top: 80px;
        }

        .order-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-img {
            width: 60px;
            height: 60px;
            background: var(--color-light-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .order-item-img img {
            width: 90%;
            height: auto;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .order-item-variant {
            font-size: 12px;
            color: #777;
            margin-bottom: 4px;
        }

        .order-item-price {
            font-size: 14px;
            font-weight: 500;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .summary-row.shipping {
            display: none;
        }

        .summary-row.shipping.visible {
            display: flex;
        }

        .summary-row.total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #000;
            font-size: 18px;
            font-weight: 600;
        }

        .shipping-country {
            font-size: 12px;
            color: #666;
            margin-left: 8px;
        }

        .checkout-btn {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: opacity 0.2s;
        }

        .checkout-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #d00;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 968px) {
            .checkout-wrapper {
                grid-template-columns: 1fr;
            }
            .order-summary {
                position: static;
            }
        }
    </style>

                shippingRow.classList.add('visible');
                shippingCostEl.textContent = `$${shipping.toFixed(2)}`;
                const countryName = countryNames[country] || country;
                shippingCountryEl.textContent = `(${countryName})`;
            } else {
                shippingRow.classList.remove('visible');
            }

            const total = subtotal + shipping;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Обработчик изменения страны
        document.getElementById('country').addEventListener('change', updateTotals);

        // Обработка checkout
        async function processCheckout() {
            // Валидация формы
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const postalCode = document.getElementById('postalCode').value;
            const city = document.getElementById('city').value;

            if (!email || !phone || !country || !firstName || !lastName || !address || !postalCode || !city) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Processing...';

            try {
                const items = cart.map(item => ({
                    title: item.title,
                    price: item.price,
                    size: item.size,
                    image: item.image,
                    quantity: 1
                }));

                const currentOrigin = window.location.origin;
                const successUrl = `${currentOrigin}/success.html`;
                const cancelUrl = `${currentOrigin}/checkout.html`;

                const shipping = shippingRates[country] || shippingRates['default'];
                const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
                const total = subtotal + shipping;

                // Добавляем shipping как отдельный item в Stripe
                items.push({
                    title: `Shipping to ${countryNames[country] || country}`,
                    price: shipping,
                    size: null,
                    image: null,
                    quantity: 1
                });

                const { data, error } = await supabaseClient.functions.invoke('create-checkout', {
                    body: {
                        items: items,
                        customerEmail: email,
                        customerName: `${firstName} ${lastName}`,
                        successUrl: successUrl,
                        cancelUrl: cancelUrl,
                        shippingAddress: {
                            country: country,
                            firstName: firstName,
                            lastName: lastName,
                            address: address,
                            apartment: document.getElementById('apartment').value,
                            postalCode: postalCode,
                            city: city,
                            phone: phone
                        }
                    }
                });

                if (error) {
                    throw new Error(error.message || 'Ошибка создания сессии оплаты');
                }

                if (!data || !data.url) {
                    throw new Error('Не получен URL для оплаты');
                }

                // Сохраняем адрес доставки в localStorage для успешной страницы
                localStorage.setItem('shippingAddress', JSON.stringify({
                    country: country,
                    firstName: firstName,
                    lastName: lastName,
                    address: address,
                    apartment: document.getElementById('apartment').value,
                    postalCode: postalCode,
                    city: city,
                    phone: phone
                }));

                // Перенаправляем на Stripe Checkout
                window.location.href = data.url;

            } catch (error) {
                console.error('Checkout error:', error);
                alert('Ошибка при создании сессии оплаты: ' + error.message);
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Complete order';
            }
        }

        // Автоопределение страны по IP (опционально, можно добавить позже)
        // Пока просто загружаем корзину
        window.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });
    </script>
