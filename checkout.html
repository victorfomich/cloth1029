<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BRAZKE Store</title>
    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --color-text: #111111;
            --color-gray: #757575;
            --color-light-bg: #f3f4f6;
            --color-white: #ffffff;
            --spacing-edge: 20px;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); color: var(--color-text); background-color: var(--color-light-bg); }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px var(--spacing-edge);
            border-bottom: 1px solid #eee;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .brand-name {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 var(--spacing-edge);
        }

        .checkout-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: start;
        }

        .checkout-form {
            background: #fff;
            border-radius: var(--radius);
            padding: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }

        .order-summary {
            background: #fff;
            border-radius: var(--radius);
            padding: 24px;
            position: sticky;
            top: 80px;
        }

        .order-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-img {
            width: 60px;
            height: 60px;
            background: var(--color-light-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .order-item-img img {
            width: 90%;
            height: auto;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .order-item-variant {
            font-size: 12px;
            color: #777;
            margin-bottom: 4px;
        }

        .order-item-price {
            font-size: 14px;
            font-weight: 500;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .summary-row.shipping {
            display: none;
        }

        .summary-row.shipping.visible {
            display: flex;
        }

        .summary-row.total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #000;
            font-size: 18px;
            font-weight: 600;
        }

        .shipping-country {
            font-size: 12px;
            color: #666;
            margin-left: 8px;
        }

        .checkout-btn {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: opacity 0.2s;
        }

        .checkout-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #d00;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 968px) {
            .checkout-wrapper {
                grid-template-columns: 1fr;
            }
            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-name" onclick="window.location.href='index.html'">BRAZKE</div>
        <div style="font-size: 14px; color: #666;">Secure checkout</div>
    </header>

    <div class="container">
        <div class="checkout-wrapper">
            <!-- Левая часть: Форма -->
            <div class="checkout-form">
                <h2 class="section-title">Contact</h2>
                <div class="form-group">
                    <label for="email">Email <span class="optional">(for order confirmation)</span></label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Mobile or phone number</label>
                    <input type="tel" id="phone" required placeholder="+65 1234 5678">
                </div>

                <h2 class="section-title" style="margin-top: 32px;">Delivery</h2>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select country</option>
                        <!-- Страны будут заполнены динамически из countries.js -->
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required placeholder="Street address">
                </div>

                <div class="form-group">
                    <label for="apartment">Apartment, suite, etc. <span class="optional">(optional)</span></label>
                    <input type="text" id="apartment" placeholder="Apartment, suite, etc.">
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal code</label>
                    <input type="text" id="postalCode" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
            </div>

            <!-- Правая часть: Сводка заказа -->
            <div class="order-summary">
                <h2 class="section-title" style="margin-top: 0;">Order summary</h2>
                <div id="order-items"></div>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row shipping" id="shipping-row">
                    <span>Shipping <span class="shipping-country" id="shipping-country"></span></span>
                    <span id="shipping-cost">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>

                <button class="checkout-btn" id="checkout-btn" onclick="processCheckout()">
                    Complete order
                </button>
            </div>
        </div>
    </div>

    <!-- Countries data -->
    <script src="countries.js"></script>
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://xrlitnxswsiuwntmkmaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhybGl0bnhzd3NpdXdudG1rbWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MDYxMDksImV4cCI6MjA4MzE4MjEwOX0.-I_44JSVp7hqY8LiVlwgqXi0WNo-gwmtnL5WXv5dYvw';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let cart = [];
        
        // Используем данные из countries.js
        const shippingRates = SHIPPING_RATES;
        
        // Создаем объект countryNames из COUNTRIES массива
        const countryNames = {};
        COUNTRIES.forEach(country => {
            countryNames[country.code] = country.name;
        });

        // Заполняем select странами из COUNTRIES (уже отсортированы по алфавиту)
        function populateCountries() {
            const countrySelect = document.getElementById('country');
            COUNTRIES.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = country.name;
                countrySelect.appendChild(option);
            });
        }

        // Загружаем корзину из localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                renderOrderSummary();
            } else {
                // Если корзины нет, редирект на главную
                window.location.href = 'index.html';
            }
        }

        // Рендерим сводку заказа
        function renderOrderSummary() {
            const container = document.getElementById('order-items');
            container.innerHTML = '';

            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <div class="order-item-img">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="order-item-info">
                        <div class="order-item-title">${item.title}</div>
                        <div class="order-item-variant">Size: ${item.size}</div>
                        <div class="order-item-price">$${item.price.toFixed(2)}</div>
                    </div>
                `;
                container.appendChild(div);
            });

            updateTotals();
        }

        // Обновляем итоги
        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;

            const country = document.getElementById('country').value;
            let shipping = 0;
            const shippingRow = document.getElementById('shipping-row');
            const shippingCostEl = document.getElementById('shipping-cost');
            const shippingCountryEl = document.getElementById('shipping-country');

            if (country) {
                shipping = getShippingRate(country);
                shippingRow.classList.add('visible');
                shippingCostEl.textContent = `$${shipping.toFixed(2)}`;
                const countryName = countryNames[country] || country;
                shippingCountryEl.textContent = `(${countryName})`;
            } else {
                shippingRow.classList.remove('visible');
            }

            const total = subtotal + shipping;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Обработчик изменения страны
        document.getElementById('country').addEventListener('change', updateTotals);

        // Обработка checkout
        async function processCheckout() {
            // Валидация формы
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const postalCode = document.getElementById('postalCode').value;
            const city = document.getElementById('city').value;

            if (!email || !phone || !country || !firstName || !lastName || !address || !postalCode || !city) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Processing...';

            try {
                const items = cart.map(item => ({
                    title: item.title,
                    price: item.price,
                    size: item.size,
                    image: item.image,
                    quantity: 1
                }));

                const currentOrigin = window.location.origin;
                const successUrl = `${currentOrigin}/success.html`;
                const cancelUrl = `${currentOrigin}/checkout.html`;

                const shipping = getShippingRate(country);
                const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
                const total = subtotal + shipping;

                // Добавляем shipping как отдельный item в Stripe
                items.push({
                    title: `Shipping to ${countryNames[country] || country}`,
                    price: shipping,
                    size: null,
                    image: null,
                    quantity: 1
                });

                // Подготавливаем полные данные адреса доставки
                const shippingAddressData = {
                    country: country,
                    countryName: countryNames[country] || country,
                    firstName: firstName,
                    lastName: lastName,
                    fullName: `${firstName} ${lastName}`,
                    address: address,
                    apartment: document.getElementById('apartment').value || null,
                    postalCode: postalCode,
                    city: city,
                    phone: phone,
                    email: email
                };

                const { data, error } = await supabaseClient.functions.invoke('create-checkout', {
                    body: {
                        items: items,
                        customerEmail: email,
                        customerName: `${firstName} ${lastName}`,
                        successUrl: successUrl,
                        cancelUrl: cancelUrl,
                        shippingAddress: shippingAddressData
                    }
                });

                if (error) {
                    throw new Error(error.message || 'Ошибка создания сессии оплаты');
                }

                if (!data || !data.url) {
                    throw new Error('Не получен URL для оплаты');
                }

                // Сохраняем адрес доставки в localStorage для успешной страницы
                localStorage.setItem('shippingAddress', JSON.stringify({
                    country: country,
                    firstName: firstName,
                    lastName: lastName,
                    address: address,
                    apartment: document.getElementById('apartment').value,
                    postalCode: postalCode,
                    city: city,
                    phone: phone
                }));

                // Перенаправляем на Stripe Checkout
                window.location.href = data.url;

            } catch (error) {
                console.error('Checkout error:', error);
                alert('Ошибка при создании сессии оплаты: ' + error.message);
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Complete order';
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            populateCountries(); // Заполняем список стран
            loadCart(); // Загружаем корзину
        });
    </script>
</body>
</html>
